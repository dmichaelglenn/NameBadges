<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyles.css">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Name Badge</title>
</head>
<body>

    <div class ="container" ng-app="nameBadge" ng-controller="MainController">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3 text-center display-box" style="margin 4em;">
                <form>
                    <div class="form-group col-xs-6">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group col-xs-6">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group col-xs-6">
                        <input type="text" class="form-control" id="emailAddress" placeholder="Email Address">
                    </div>
                    <div class="form-group col-xs-6">
                        <input type="text" class="form-control" id="placeOfBirth" placeholder="Place of Birth">
                    </div>
                    <div class="form-group col-xs-6">
                        <input type="text" class="form-control" id="phoneNum" placeholder="Phone Number">
                    </div>
                    <div class="form-group col-xs-6">
                        <input type="text" class="form-control" id="favFood" placeholder="Your Favorite Food">
                    </div>
                    <div class="form-group col-xs-12">
                        <input type="text" class="form-control" id="userBio" placeholder="A little bit about you">
                    </div>
                </form>
            </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
